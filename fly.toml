# fly.toml app configuration file generated for birthday-bot on 2025-09-09T20:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "birthday-bot"
primary_region = "fra"

[build]

[env]
  NODE_ENV = "production"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"